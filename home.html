<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #generated-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to AI Image Generator</h1>
    <p>Enter a description to generate an AI image.</p>

    <div class="container">
        <input type="text" id="text-input" placeholder="Enter text description..." />
        <button onclick="generateImage()">Generate Image</button>
        <div id="image-container">
            <img id="generated-image" src="" alt="Generated Image will appear here" />
        </div>
    </div>

    <script>
        async function generateImage() {
            const text = document.getElementById('text-input').value;
            const imageElement = document.getElementById('generated-image');
            
            if (text.trim() === '') {
                alert('Please enter a description!');
                return;
            }

            // Example: You need to use an AI image generation API here (like OpenAI or others)
            const response = await fetch('https://api.example.com/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': 'Bearer YOUR_API_KEY'  // If API requires authentication
                },
                body: JSON.stringify({ description: text })
            });

            const data = await response.json();
            if (data && data.image_url) {
                imageElement.src = data.image_url;
            } else {
                alert('Failed to generate image. Please try again!');
            }
        }
    </script>
</body>
          </html>
